<div class="row">
  <div class="col-sm-12 col-md-8">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item d-flex justify-content-between align-items-center" style="cursor: pointer" *ngFor="let ingredient of ingredients;let  i =index"
         (click)="onEdit(i)" [ngClass]="{selectedItem: editingItemIndex==i && editingMode==true }">
        {{ ingredient.name }} <span class="badge badge-primary badge-pill">{{ ingredient.amount }}</span>
      </a>
    </ul>
  </div>
  <div class="col-md-4">
    <h4>Required In :</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let recipe of corresponsingRecipes">{{recipe.name}}</li>
    </ul>
  </div>
</div>
