<a class="list-group-item clearfix list-group-item-action btn btn-outline-dark" (click)="recipeClicked()" role="button">
  <div class="row">
    <div class="col-7">
      <h4 class="list-group-item-heading">{{recipe.name}}</h4>
      <p class="list-group-item-text">{{recipe.desc.slice(0,60)+" ..."}}</p>
    </div>
    <div class="col-5">
      <img
        [src]="recipe.imagePath"
        alt="" class="img-fluid rounded" style="max-height: 100px">
    </div>
  </div>
</a>
