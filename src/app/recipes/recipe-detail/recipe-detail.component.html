<div class="row">
  <div class="col-12">
    <img src="{{recipeFromRecipeComponent.imagePath}}" alt="" class="img-fluid rounded shadow"
         (click)="scrollToElement()">
  </div>
</div>
<br>
<div class="row detailsFont" style="font-size: xx-large">
  <div class="col-7">
    <h1 style="word-wrap: break-word;">{{recipeFromRecipeComponent.name}}</h1>
  </div>
  <div class="col-5 text-right">
    <div class="btn-group dropup">
      <button type="button" class="btn btn-primary dropdown-toggle" appDropdown style="white-space: break-spaces">Manage<span
        class="caret"></span>
      </button>
      <div class="dropdown-menu dropdown-menu-right" data-placement="auto">
        <a class="dropdown-item" (click)="goToShopping(recipeFromRecipeComponent.ingredients)" style="cursor: pointer"
           routerLink="/shopping-list">Add To Shopping List</a>
        <a class="dropdown-item" routerLink="edit" href="#">Edit Recipe</a>
        <a class="dropdown-item" (click)="deleteRecipe()" routerLink="/recipes">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="row detailsFont" style="font-size: x-large">
  <div class="col-12">{{recipeFromRecipeComponent.desc}}</div>
</div>
<hr>
<div class="row" *ngIf="recipeFromRecipeComponent.ingredients.length>0">
  <div class="col-12 table-responsive">
    <table class="table table-striped table-dark rounded ingredientsTable">
      <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Ingredient</th>
        <th scope="col">Amount</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ingredient of recipeFromRecipeComponent.ingredients; let i =index">
        <th scope="row">{{i+1}}</th>
        <td style="word-wrap: break-word;min-width: 160px;max-width: 160px;">{{ingredient.name}}</td>
        <td>{{ingredient.amount}}</td>
      </tr>
      </tbody>
    </table>
  </div>
